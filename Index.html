<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlayFab Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Login to PlayFab</h1>
    <input type="text" id="customId" placeholder="Enter your Custom ID" />
    <div class="buttons">
      <button onclick="login(false)">Login</button>
      <button onclick="login(true)">Create Account</button>
    </div>
    <p id="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
